<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buku Harian — R.P.L</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Special+Elite&family=Caveat:wght@400;600&family=VT323&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Cursed overlay layers -->
  <div class="noise-overlay"></div>
  <div class="vignette"></div>
  <div class="scanlines"></div>

  <!-- Floating particles -->
  <div class="particles" id="particles"></div>

  <!-- Header -->
  <header class="site-header">
    <div class="header-inner">
      <div class="diary-label">— BUKU HARIAN DIGITAL —</div>
      <h1 class="site-title">R.P.L <span class="glitch-text" data-text="DIARY">DIARY</span></h1>
      <div class="diary-subtitle">Mulai dari yang biasa… sampai yang tidak seharusnya ada.</div>
    </div>
  </header>

  <!-- Navigation days -->
  <nav class="day-nav" id="dayNav">
    <div class="nav-inner">
      <span class="nav-label">// Pilih Hari</span>
      <div class="day-buttons" id="dayButtons"></div>
    </div>
  </nav>

  <!-- Main diary content -->
  <main class="diary-main" id="diaryMain">
    <div class="page-container" id="pageContainer">
      <!-- Pages are generated by JS -->
    </div>
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="footer-text" id="footerText">halaman ini bukan untukmu.</div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
